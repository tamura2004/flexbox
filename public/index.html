<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="page">
      <div class="cols">
        <div class="box center justify-center">
          <h1>戦闘</h1>
        </div>
      </div>
      <div class="cols f3">
        <div class="box space-around">
          <div class="rows space-around">
            <p>ヴァンパイア</p>
            <p>コボルド</p>
            <p>スライム</p>
          </div>
          <div class="rows space-around">
            <p>1体</p>
            <p>6体</p>
            <p>12体</p>
          </div>
        </div>
      </div>
      <div class="cols">
        <div class="box">ジョンはどうする？</div>
      </div>
      <div class="cols f2">
        <div class="box">戦う</div>
        <div class="box">防御</div>
        <div class="box">呪文</div>
        <div class="box">アイテム</div>
        <div class="box">逃げる</div>
      </div>
      <div class="cols f3">
        <div class="box">
          <div class="rows f2 space-around">
            <p>名前</p>
            <p>ジョン</p>
            <p>ボブ</p>
            <p>サム</p>
            <p>ダグラス</p>
            <p>ケイト</p>
            <p>キング</p>
          </div>
          <div class="rows space-around">
            <p>クラス</p>
            <p>戦士</p>
            <p>戦士</p>
            <p>僧侶</p>
            <p>盗賊</p>
            <p>メイジ</p>
            <p>メイジ</p>
          </div>
          <div class="rows space-around">
            <p>AC</p>
            <p>-1</p>
            <p>-1</p>
            <p>0</p>
            <p>4</p>
            <p>8</p>
            <p>8</p>
          </div>
          <div class="rows space-around">
            <p>HP</p>
            <p>45</p>
            <p>45</p>
            <p>45</p>
            <p>45</p>
            <p>45</p>
            <p>45</p>
          </div>
          <div class="rows space-around">
            <p>状態</p>
            <p>正常</p>
            <p>正常</p>
            <p>正常</p>
            <p>正常</p>
            <p>正常</p>
            <p>正常</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
